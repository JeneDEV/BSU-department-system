<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style_tables.css">
</head>
<body>
    <table class="table">

        <button id="createBtn"   type="button" class="btn btn-primary">Create</button>
        <thead class="table-dark"> <!-- Changed thead-dark to table-dark -->
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">LOGO</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col">QR</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody id="departmentsBody">
          <tr>
            <th scope="row">1</th>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
            <td>N/A</td>
            <td>
                <button id="viewBtn"    type="button" class="btn btn-secondary">View</button>
                <button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
      </table>

      
    <div class="createFrm">
        <div id="departmentCreateForm" class="row g-3 d-none">
            <div class="cancelBtn">
            <button type="submit"  class="btn btn-danger ">X</button>
          </div>
          <!-- ID Field -->
          <div class="col-auto">
              <label for="deptID" class="col-form-label">ID</label>
          </div>
          <div class="col-auto">
              <input type="text" id="deptID" class="form-control" disabled>
          </div>
      
          <!-- Name Field -->
          <div class="col-auto">
              <label for="deptName" class="col-form-label">Name</label>
          </div>
          <div class="col-auto">
              <input type="text" id="deptName" class="form-control">
          </div>
      
          <!-- Logo Upload -->
          <div class="col-auto">
              <label for="deptLogo" class="col-form-label">Logo</label>
          </div>
          <div class="col-auto">
              <input type="file" id="deptLogo" class="form-control">
          </div>
      
          <!-- Description Field -->
          <div class="col-auto">
              <label for="deptDesc" class="col-form-label">Description</label>
          </div>
          <div class="col-auto">
              <textarea id="deptDesc" class="form-control"></textarea>
          </div>
      
          <!-- QR Upload -->
          <div class="col-auto">
              <label for="deptQR" class="col-form-label">QR Code</label>
          </div>
          <div class="col-auto">
              <input type="file" id="deptQR" class="form-control">
          </div>
      
          <!-- Submit Button -->
          <div class="frmBtn">
              
              <button type="submit" id="submitBtn" class="btn btn-primary ">Submit</button>
          </div>
          <div class="col-auto">
        </div>
      </div>  
    </div>  

    <div class="viewFrm">
        <div id="departmentViewForm" class="row g-3 d-none">
            <div class="cancelBtn">
            <button type="submit"  class="btn btn-danger ">X</button>
          </div>
          <!-- ID Field -->
          <div class="col-auto">
              <label for="deptID" class="col-form-label">ID</label>
          </div>
          <!-- Name Field -->
          <div class="col-auto">
              <label for="deptName" class="col-form-label">Name</label>
          </div>
          <div class="col-auto">
              <input type="text" id="deptName" class="form-control">
          </div>
      
          <!-- Logo show -->
          <div class="col-auto">
              <label for="deptLogo" class="col-form-label">Logo</label>
          </div>
          
      
          <!-- Description Field -->
          <div class="col-auto">
              <label for="deptDesc" class="col-form-label">Description</label>
          </div>
          <div class="col-auto">
              <textarea id="deptDesc" class="form-control"></textarea>
          </div>
      
          <!-- QR show -->
          <div class="col-auto">
              <label for="deptQR" class="col-form-label">QR Code</label>
          </div>
      
          <!-- Submit Button -->
          <div class="frmBtn">
              
            <button type="submit" id="submitBtn" class="btn btn-primary ">Submit</button>
        </div>
      </div>  
    </div>  


</body>
<script src="/js/fetch.js"></script>
</html>
